{% set version = "0.7.0" %}

package:
  name: ipylab
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipylab/ipylab-{{ version }}.tar.gz
  sha256: 0afc9badb85e568e28c538a1b27e9cfc057ccfcb769410bbd40507736eebaf38

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatch-jupyter-builder >=0.8.2
    - hatch-nodejs-version
    - hatchling
    - jupyterlab >=3.1,<4
    - pip
    - python >=3.8
  run:
    - ipywidgets >=7.6.0,<9
    - python >=3.8

test:
  requires:
    - pip
    - jupyterlab >=3.1,<4
    - m2-grep  # [win]
  imports:
    - ipylab
  commands:
    - pip check
    # print them all for debugging
    - jupyter labextension list
    # write out lists to grep
    - jupyter labextension list 1>labextensions 2>&1
    # check files
    - grep -iE "ipylab.*OK.*ipylab" labextensions

about:
  home: https://github.com/jtpio/ipylab
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - ipylab/labextension/static/third-party-licenses.json
  summary: Control JupyterLab from Python notebooks
  doc_url: https://ipylab.readthedocs.io

extra:
  recipe-maintainers:
    - jtpio
    - bollwyvl
