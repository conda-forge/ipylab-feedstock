{% set name = "ipylab" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 962c9b70529ca2cf9e75a7a6c01a5907e4ccfc325eedb779edbb40f26554565d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging
    - python >=3.6
    - pip
  run:
    - ipywidgets >=7.6.0,<8
    - jupyterlab >=3.0.0,<4
    - python >=3.6

test:
  imports:
    - ipylab
  commands:
    - test -f "${PREFIX}/share/jupyter/labextensions/ipylab/package.json"

about:
  home: https://github.com/jtpio/ipylab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Control JupyterLab from Python notebooks

  dev_url: https://github.com/jtpio/ipylab

extra:
  recipe-maintainers:
    - jtpio
