{% set name = "ipylab" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 25ca2b75028b2b8a59436491aa30443173fd9a3075e2da9efc0eefcf6e4e45dd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - ipywidgets >=7.0.0
    - jupyterlab >=1.0.0
    - python >=3.5

test:
  imports:
    - ipylab

about:
  home: https://github.com/jtpio/ipylab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Control JupyterLab from Python notebooks

  dev_url: https://github.com/jtpio/ipylab

extra:
  recipe-maintainers:
    - jtpio
